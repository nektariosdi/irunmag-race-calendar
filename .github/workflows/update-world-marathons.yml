name: Update World Marathons Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"   # Every Monday at 06:00 UTC
  push:
    paths:
      - "scipts/irun_world_marathons_2026_to_ics.py"

permissions:
  contents: write

jobs:
  update_world_marathons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 ics

      - name: Run World Marathons scraper
        run: |
          python scipts/irun_world_marathons_2026_to_ics.py

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/irun_world_marathons_2026_calendar.ics

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update World Marathons 2026 calendar"
            git push
          fi

      # 6️⃣ Debug: list files (optional)
      - name: Debug working directory
        run: ls -la
