name: Update World Marathons Calendar

# Run automatically weekly + allow manual trigger
on:
  schedule:
    - cron: '0 6 * * 1'  # every Monday at 06:00 UTC
  workflow_dispatch:     # manual trigger
  push:
    paths:
      - "scripts/irun_world_marathons_2026_to_ics.py"
      - ".github/workflows/update-world-marathons.yml"

permissions:
  contents: write

jobs:
  update_world_marathons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run World Marathons scraper
        run: python scripts/irun_world_marathons_2026_to_ics.py

      - name: Commit and push updated .ics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/irun_world_marathons_2026_calendar.ics

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update World Marathons 2026 calendar"
            git push
          fi

      # Debug: list files (optional)
      - name: Debug working directory
        run: ls -la
