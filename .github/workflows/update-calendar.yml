name: Update iRunMag Calendar

# Run automatically weekly + allow manual trigger
on:
  schedule:
    - cron: '0 6 * * 1'  # every Monday at 06:00 UTC
  workflow_dispatch:     # manual trigger
  push:
    paths:
      - "scripts/irun_calendar_to_ics.py"
      - ".github/workflows/update-calendar.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to commit files

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Run the scraper
      - name: Scrape iRunMag and generate ICS
        run: python scripts/irun_calendar_to_ics.py

      # 5️⃣ Commit and push updated .ics
      - name: Commit and push ICS file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/irun_2026_calendar.ics
          git commit -m "Auto-update iRunMag calendar" || echo "No changes to commit"
          git push

      # 6️⃣ Debug: list files (optional)
      - name: Debug working directory
        run: ls -la
